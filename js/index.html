<!DOCTYPE html>
<html>
<head>
<title>jPeople Client</title>
</head>
<body>

	<form id="jpeople_client">
	Query: <input type="text" name="query" id="query"><br>
	</form>

	<div id="output">
		
	</div>

	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script type="text/javascript" src="./jpeople.js"></script>
	<script type="text/javascript">

	console = (typeof console == "undefined")?{}:console; 
	console.log = function(msg){
		var text = $("#output").text(); 
		$("#output").text(text+msg+"\n");
	};



	$(function(){
		$("#jpeople_client").submit(function(){
			jpeople.main($("#query").val()); 
			return false; 
		});
	})
	</script>
</body>
</html>
